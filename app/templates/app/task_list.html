<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task List</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      body {
        background-color: #f8f9fa;
        font-family: Arial, sans-serif;
        margin: 50px;
      }
      .container {
        max-width: 800px;
        background-color: #fff;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      }
      h1 {
        text-align: center;
        margin-bottom: 20px;
      }
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th,
      td {
        padding: 8px;
        border-bottom: 1px solid #dee2e6;
      }
      th {
        background-color: #f2f2f2;
        text-align: left;
      }
      .completed {
        color: #28a745;
        font-weight: bold;
      }
      .action-links a {
        color: #007bff;
        text-decoration: none;
        margin-right: 10px;
      }
      .action-links a:hover {
        text-decoration: underline;
      }
      .add-task-link {
        display: block;
        margin-top: 20px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <h1>Task List</h1>
      <table class="table">
        <thead>
          <tr>
            <th>Title</th>
            <th>Status</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          {% for task in tasks %}
          <tr>
            <td>{{ task.title }}</td>
            <td {% if task.completed %} class="completed" {% endif %}>
              {% if task.completed %}Completed{% endif %}
            </td>
            <td class="action-links">
              <a href="{% url 'delete_task' task.id %}">제거</a>
              {% if not task.completed %}
              <a href="{% url 'complete_task' task.id %}">성공</a>
              {% endif %}
            </td>
          </tr>
          {% empty %}
          <tr>
            <td colspan="3" class="text-center">No tasks yet.</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      <a href="{% url 'add_task' %}" class="add-task-link btn btn-success"
        >Add Task</a
      >
    </div>
  </body>
</html>
